<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Currency Conversion</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="/assets/styles/admin.css">
  </head>
  <body>

    <div class="container">
      <div class="content">

        <div id="artwork-thumbnails"></div>

        <form action="#" name="update-usd-value">
          <label for="new-usd-value">New USD Value</label>
          <div class="input-container">
            <input type="number" id="new-usd-value" name="new-usd-value" min="0" step=".01">
            <button type="submit">Update</button>
          </div>
          <div class="increment-button-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>0</span>
          </div>
          <div class="increment-buttons">
            <button type="button" data-increment="10">+$10</button>
            <button type="button" data-increment="25">+$25</button>
            <button type="button" data-increment="50">+$50</button>
            <button type="button" data-increment="100">+$100</button>
            <button type="button" data-increment="200">+$200</button>
            <button type="button" data-increment="500">+$500</button>
            <button type="button" data-increment="1000">+$1,000</button>
            <button type="button" data-increment="2000">+$2,000</button>
            <button type="button" data-increment="5000">+$5,000</button>
            <button type="button" data-increment="10000">+$10,000</button>
          </div>
        </form>

      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/scripts/admin.js"></script>
  </body>
</html>
